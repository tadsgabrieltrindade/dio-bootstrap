<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="/img/image3.png" alt="Logo Global Labs" width="220" height="80">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="#">Home</a>
                    <a class="navbar-brand" href="#quemsomos">Quem somos</a>
                    <a class="navbar-brand" href="#parceiros">Parceiros</a>

    <section id="quemsomos">

    <section id="parceiros">

        <p>&copy; Desenvolvido por Gabriel Trindade, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
